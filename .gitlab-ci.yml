
image: openjdk:15.0.2-jdk-buster

stages:
  - test
  - build

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  key: gradle-cache-key
  paths:
    - .gradle/wrapper
    - .gradle/caches
  policy: pull

test:
  stage: test
  script:
    - ./gradlew test
  artifacts:
    when: always
    paths:
      - build/reports/tests/test/

lint:
  stage: test
  script:
    - ./gradlew ktlintCheck
  artifacts:
    when: always
    paths:
      - build/reports/tests/test/

build:
  stage: build
  script:
    - ./gradlew test
  only:
    - master
